name: Go

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - "*.go"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go.yml"
  pull_request:
    branches: [master]
    paths:
      - "*.go"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go.yml"

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        run: go build -v  ./...
